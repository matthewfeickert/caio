[tox]
envlist = lint,py3{9-13}

[testenv]
passenv = COVERALLS_*, FORCE_COLOR
usedevelop = true

extras =
  develop

commands=
  pytest --cov=caio --cov-report=term-missing -sv tests

[testenv:lint]
usedevelop = true
deps =
  pyflakes~=2.4.0
  pylava

commands=
  pylava -o pylava.ini .

[testenv:mypy]
usedevelop = true

deps =
    mypy

commands =
    mypy \
    --allow-untyped-calls \
    --allow-untyped-defs \
    --allow-untyped-decorators \
    caio
